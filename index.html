<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üöó Visualizador BIW Calidad</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial; }
        #canvas3d { width: 100vw; height: 100vh; display: block; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">üöó Visualizador BIW Calidad - Iniciando...</div>
    <div id="controls">
        <button onclick="addWeldingPoint()">‚ûï A√±adir Punto Soldadura</button>
        <button onclick="clearPoints()">üóëÔ∏è Limpiar Puntos</button>
    </div>
    <canvas id="canvas3d"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Visualizador 3D
        class BIWVisualizer {
            constructor() {
                this.weldingPoints = [];
                this.init();
            }

            init() {
                // Escena Three.js
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('canvas3d'),
                    antialias: true 
                });
                
                this.setupScene();
                this.animate();
            }

            setupScene() {
                // Configurar renderer
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x222222);
                
                // Posicionar c√°mara
                this.camera.position.set(5, 5, 5);
                this.camera.lookAt(0, 0, 0);
                
                // Iluminaci√≥n
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
                
                // Ejes de referencia
                const axesHelper = new THREE.AxesHelper(3);
                this.scene.add(axesHelper);
                
                // Cubo de prueba (simula modelo JT)
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x0066cc,
                    transparent: true,
                    opacity: 0.8
                });
                this.model = new THREE.Mesh(geometry, material);
                this.scene.add(this.model);
                
                document.getElementById('info').textContent = '‚úÖ Visualizador 3D listo - Usa rat√≥n para mover c√°mara';
            }

            // A√±adir punto de soldadura
            addWeldingPoint(x = 0, y = 0, z = 0) {
                const geometry = new THREE.SphereGeometry(0.1, 8, 8);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const sphere = new THREE.Mesh(geometry, material);
                
                sphere.position.set(x, y, z);
                this.scene.add(sphere);
                this.weldingPoints.push(sphere);
                
                return sphere;
            }

            // Limpiar puntos
            clearPoints() {
                this.weldingPoints.forEach(point => {
                    this.scene.remove(point);
                });
                this.weldingPoints = [];
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Inicializar
        let visualizer;
        document.addEventListener('DOMContentLoaded', () => {
            visualizer = new BIWVisualizer();
        });

        // Funciones globales para los botones
        function addWeldingPoint() {
            // Punto aleatorio para prueba
            const x = (Math.random() - 0.5) * 3;
            const y = (Math.random() - 0.5) * 3;
            const z = (Math.random() - 0.5) * 3;
            visualizer.addWeldingPoint(x, y, z);
        }

        function clearPoints() {
            visualizer.clearPoints();
        }
    </script>
</body>
</html>
